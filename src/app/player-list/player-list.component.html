<table matSort (matSortChange)="sortData($event)">
    <tr>
        <th mat-sort-header="name">Name</th>
        <th mat-sort-header="team">Team</th>
        <th mat-sort-header="ppg">PPG</th>
        <th mat-sort-header="points">Total Points</th>
        <th mat-sort-header="eventPoints">Gameweek points</th>
        <th mat-sort-header="cost">Cost</th>
    </tr>

    <tr *ngFor="let item of players">
        <td class="text">{{item.firstName}} {{item.secondName}}</td>
        <td class="text">{{item.teamSummary.name}}</td>
        <td>{{item.pointsPerGame}}</td>
        <td>{{item.totalPoints}}</td>
        <td>{{item.eventPoints}}</td>
        <td>{{item.nowCost}}</td>
    </tr>
</table>
