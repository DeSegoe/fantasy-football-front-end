<div class="pitch-overview">
    <div class="formations" (click)="cycleThroughFormations()">{{formation}}</div>
    <div class="pitch">
        <!--Goal Keeper Row-->
        <div class="pitch-row">
            <app-player-card class="zone col-1 row-1" [player]="positionedPlayer[0][0]">
            </app-player-card>
            <app-player-card class="zone col-2 row-1" [player]="positionedPlayer[0][1]">
            </app-player-card>
            <app-player-card class="zone col-3 row-1" [player]="positionedPlayer[0][2]">
            </app-player-card>

            <app-player-card class="zone col-4 row-1" [player]="positionedPlayer[0][3]">
            </app-player-card>
            <app-player-card class="zone col-5 row-1" [player]="positionedPlayer[0][4]">
            </app-player-card>
        </div>
        <!--Goal Keeper Row-->

        <!--Defender Row-->
        <div class="pitch-row">
            <app-player-card class="zone col-1 row-2" [player]="positionedPlayer[1][0]">
            </app-player-card>
            <app-player-card class="zone col-2 row-2" [player]="positionedPlayer[1][1]">
            </app-player-card>
            <app-player-card class="zone col-3 row-2" [player]="positionedPlayer[1][2]">
            </app-player-card>

            <app-player-card class="zone col-4 row-2" [player]="positionedPlayer[1][3]">
            </app-player-card>
            <app-player-card class="zone col-5 row-2" [player]="positionedPlayer[1][4]">
            </app-player-card>
        </div>
        <!--Defender Row-->

        <!--Midfielder Row-->
        <app-player-card class="zone col-1 row-3" [player]="positionedPlayer[2][0]">
        </app-player-card>
        <app-player-card class="zone col-2 row-3" [player]="positionedPlayer[2][1]">
        </app-player-card>
        <app-player-card class="zone col-3 row-3" [player]="positionedPlayer[2][2]">
        </app-player-card>

        <app-player-card class="zone col-4 row-3" [player]="positionedPlayer[2][3]">
        </app-player-card>
        <app-player-card class="zone col-5 row-3" [player]="positionedPlayer[2][4]">
        </app-player-card>
        <!--Midfielder Row-->

        <!--Attacker Row-->
        <app-player-card class="zone col-1 row-4" [player]="positionedPlayer[3][0]">
        </app-player-card>
        <app-player-card class="zone col-2 row-4" [player]="positionedPlayer[3][1]">
        </app-player-card>
        <app-player-card class="zone col-3 row-4" [player]="positionedPlayer[3][2]">
        </app-player-card>

        <app-player-card class="zone col-4 row-4" [player]="positionedPlayer[3][3]">
        </app-player-card>
        <app-player-card class="zone col-5 row-4" [player]="positionedPlayer[3][4]">
        </app-player-card>
        <!--Attacker Row-->

    </div>
</div>
